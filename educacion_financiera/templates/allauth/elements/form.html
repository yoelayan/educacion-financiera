{% load allauth %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

<form {% if attrs.method %}method="{{ attrs.method }}"{% endif %}
      {% if attrs.action %}action="{{ attrs.action }}"{% endif %}
      {% if attrs.enctype %}enctype="{{ attrs.enctype }}"{% endif %}
      {% if attrs.id %}id="{{ attrs.id }}"{% endif %}
      {% if attrs.class %}class="{{ attrs.class }}"{% endif %}
      novalidate>
  {% for error in attrs.form.non_field_errors %}
    <div class="alert alert-danger">
      {{ error }}
    </div>
  {% endfor %}
  {% slot body %}
  {% endslot %}

  {% slot actions %}
  {% endslot %}
</form>
